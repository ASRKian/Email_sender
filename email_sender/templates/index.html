<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="g-3" method="post" action="/">
            {% csrf_token %}
            <h1 class="text-center">Send Email</h1>
            <div class="col-md-8 m-auto">
                <label for="validationServer01" class="form-label">Email Address</label>
                <input type="email" class="form-control " id="validationServer01" name="email"  required>
            </div>
            <div class="col-md-8 mt-3 m-auto">
                <label for="validationServer01" class="form-label">Subject</label>
                <input type="text" class="form-control " id="validationServer01" name="subject" required>
            </div>

            <div class="form-group col-md-8 mt-3 m-auto">
                <label for="exampleFormControlTextarea1">Compose Email</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="composedEmail" required></textarea>
              </div>
            <div class="col-md-8 mt-3 m-auto">
                <button class="btn btn-primary" type="submit">Send Email</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
